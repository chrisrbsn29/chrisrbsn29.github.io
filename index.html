<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script src="script.js"></script>
  <title>me webbo</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC%7CRaleway:100,200,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="banner">
    <div class="content">
      <h1>NEANDERTHAL</h1>
      <h2>Music project by Chris Robinson</h2>
    </div>
  </div>

  <div class="share">

    <!--SoundCloud link-->
    <a href="https://soundcloud.com/neanderthalofficial">
      <img src="img/soundcloud.png" onmouseover="hoverSoundCloud(this);" onmouseout="unhoverSoundCloud(this);" />
    </a>

    <!--Spotify link-->
    <a href="https://open.spotify.com/artist/7AV66Eu1XevhHitr3MEama?si=doHZ58F8R_67Pg-j7G03tA">
      <img src="img/Spotify.jpg" onmouseover="hoverSpotify(this);" onmouseout="unhoverSpotify(this);" />
    </a>

    <!--Twitter link-->
    <a href="https://twitter.com/__Neanderthal">
      <img src="img/twitter.png" onmouseover="hoverTwitter(this);" onmouseout="unhoverTwitter(this);" />
    </a>

    <!--Instagram link-->
    <a href="https://instagram.com/neanderthalofficial">
      <img src="img/insta.jpeg" onmouseover="hoverInsta(this);" onmouseout="unhoverInsta(this);" />
    </a>

  </div>

</html>
